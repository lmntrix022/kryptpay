services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    env_file:
      - ./config/docker.env
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    command: sh -c "npm install && npm run prisma:generate && npm run start:dev"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: boohpay
      POSTGRES_PASSWORD: boohpay
      POSTGRES_DB: boohpay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  app_node_modules:
  postgres_data:
  redis_data:


